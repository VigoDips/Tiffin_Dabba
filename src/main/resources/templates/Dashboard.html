<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Dashboard layout styles */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto;
            grid-template-areas: 
                "sidebar main";
            min-height: 100vh;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        a{
        color:white;
        }
        .main {
            grid-area: main;
            padding: 20px;
        }
        /* Logout link styles */
        .logout-link {
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .logout-link:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="#">Orders</a></li>
            </ul>
            <!-- Logout link -->
            <a class="logout-link" href="/logout">Logout</a>
        </div>
        <!-- Main content -->
        <div class="main">
            <h1>Welcome to the Admin Dashboard</h1>
            <p>This is where you can manage your website's content and settings.</p>
            <div>
                <h2>Recent Orders</h2>
                <ul>
                    <li>Order #1</li>
                    <li>Order #2</li>
                    <li>Order #3</li>
                </ul>
            </div>
            <div>
                <h2>Site Statistics</h2>
                <p>Total users: 1</p>
                <p>Total products:6</p>
                <p>Total orders: 0</p>
            </div>
        </div>
    </div>
</body>
</html>
