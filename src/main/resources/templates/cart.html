<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering System</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5 p-3 rounded cart">
      <div class="row no-gutters">
        <div class="col-md-8">
          <div class="product-details mr-2">
            <div class="d-flex flex-row align-items-center">
              <i class="fa fa-long-arrow-left"></i>
              <a href="/user-page" class="ml-2">Continue Shopping</a>
            </div>
            <hr />
            <h6 class="mb-0">Shopping cart</h6>
            <div class="d-flex justify-content-between">
              
              <div class="d-flex flex-row align-items-center">
                <span class="text-black-50">Sort by:</span>
                <div class="price ml-2">
                  <span class="mr-1">price</span
                  ><i class="fa fa-angle-down"></i>
                </div>
              </div>
            </div>
            <div
              class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded"
            >
        <div th:each="product : ${cart}" class="d-flex flex-row">
    <img
        th:src="@{'/images/' + ${product.imageFileName}}"
        alt="Product Image"
        width="100"
    />
    <div class="ml-2">
        <span th:text="${product.proId}"></span>
        <span class="font-weight-bold d-block" th:text="${product.name}"></span>
        <span class="spec" th:text="${product.category}"></span>
    </div>
    <div class="d-flex flex-row align-items-center">
        <span class="d-block"  th:text="${product.quantity}"></span>
        <span class="d-block ml-5 font-weight-bold" th:text="${product.price}"></span>
        <i class="fa fa-trash-o ml-3 text-black-50"></i>
    </div>
    
    
</div>


        
           
        <div class="col-md-4">
          <div class="payment-info">
            <div class="d-flex justify-content-between align-items-center">
              <span>Card details</span
              ><img
                class="rounded"
                src="https://i.imgur.com/WU501C8.jpg"
                width="30"
              />
            </div>
            <span class="type d-block mt-3 mb-1">Card type</span
            ><label class="radio">
              <input type="radio" name="card" value="payment" checked />
              <span
                ><img
                  width="30"
                  src="/image/esewa.png"
              /></span>
            </label>

            <label class="radio">
              <input type="radio" name="card" value="payment" />
              <span
                ><img
                  width="30"
                  src="https://img.icons8.com/officel/48/000000/visa.png"
              /></span>
            </label>

            <label class="radio">
              <input type="radio" name="card" value="payment" />
              <span
                ><img
                  width="30"
                  src="https://img.icons8.com/ultraviolet/48/000000/amex.png"
              /></span>
            </label>

            <label class="radio">
              <input type="radio" name="card" value="payment" />
              <span
                ><img
                  width="30"
                  src="https://img.icons8.com/officel/48/000000/paypal.png"
              /></span>
            </label>
            <div>
              <label class="credit-card-label">Name on card</label
              ><input
                type="text"
                class="form-control credit-inputs"
                placeholder="Name"
              />
            </div>
            <div>
              <label class="credit-card-label">Card number</label
              ><input
                type="text"
                class="form-control credit-inputs"
                placeholder="0000 0000 0000 0000"
              />
            </div>
            <div class="row">
              <div class="col-md-6">
                <label class="credit-card-label">Date</label
                ><input
                  type="text"
                  class="form-control credit-inputs"
                  placeholder="12/24"
                />
              </div>
              <div class="col-md-6">
                <label class="credit-card-label">CVV</label
                ><input
                  type="text"
                  class="form-control credit-inputs"
                  placeholder="342"
                />
              </div>
            </div>
            <hr class="line" />
            <div class="d-flex justify-content-between information">
              <p>Total Items: <span th:text="${cartcount}">0</span></p>
                <p>Total Price: <span th:text="${total}">0.00</span></p>
            </div>
            <div class="d-flex justify-content-between information">
              
            </div>
            <div class="d-flex justify-content-between information">
             
            </div>
            <button
              class="btn btn-primary btn-block d-flex justify-content-between mt-3"
              type="button"
            >
              
              ><span>Checkout<i class="fa fa-long-arrow-right ml-1"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
